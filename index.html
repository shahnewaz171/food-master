<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="container">
        <nav class="navbar-nav">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.png" alt="" width="200">
                </a>
            </div>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Recipes</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- ./Header Section -->

    <!-- Search Section -->
    <section class="container">
        <form action="">
            <div class="food-item-search">
                <div class="item-search-group">
                    <div class="search-option">
                        <input type="text" name="keyword" id="input-item" placeholder="Search for Meal..">
                        <i class="fas fa-search search-icon"></i>
                        <button onclick="foodSearch()" type="button" id="item-search-btn" class="item-search-btn">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- ./Search Section -->

    <!-- Food items details -->
    <div id="food-details">

    </div>
    <!-- ./Food items details -->

    <!-- Food Main Section -->
    <section class="container food-section">
        <div class="row" id="foods">
           
        </div>
    </section>
    <!-- ./Food Main Section -->

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
